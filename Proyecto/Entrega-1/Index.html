<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img src="vikingo.png" height="60" width="100" alt=Logo> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="nav navbar-nav navbar-left">
              <li><a href="#"></a></li>
          </ul>
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><h1>VikingStore</h1></a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-center">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="Login.html"><h5>Sign in</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html"><h5>Sign up</h5></a>
              </li>
              </ul>
          </div>
        </div>
      </nav>
</head>
<body>
    <section class="vh-100" style="background-color: #00000bfc;">
    <div class="contenedor">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="javascript:void(0)"><img src="carpuma.jpg" height="500" class="d-block w-100" alt="foto 1  "></a>
            <div class="carousel-caption d-none d-md-block">
              <h5>PUMA</h5>
              <p>Compra en PUMA</p>
            </div>
          </div>
          <div class="carousel-item">
            <a href="javascript:void(0)"><img src="carnike.jpg" height="500" class="d-block w-100" alt="foto 2"></a>
            <div class="carousel-caption d-none d-md-block">
              <h5>NIKE</h5>
              <p>Compra en Nike</p>
            </div>
          </div>
          <div class="carousel-item">
            <a href="javascript:void(0)"><img src="caradidas.jpg" height="500" class="d-block w-100" alt="foto 3"></a>
            <div class="carousel-caption d-none d-md-block">
              <h5>ADIDAS</h5>
              <p>Compra en ADIDAS</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="card-group">
        <div class="card">
          <a href="javascript:void(0)"><img src="camiseta.jpg" height="500" class="card-img-top" alt="..."></a>
          <div class="card-body">
            <h5 class="card-title">Camiseta ADIDAS</h5>
            <p class="card-text">Camiseta Adidas Original</p>
            <h5 class="card-title">$120</h5>
            <p class="card-text"><small class="text-muted">ADIDAS</small></p>
          </div>
        </div>
        <div class="card">
          <a href="javascript:void(0)"><img src="zapatillaadi.jpg" height="500" class="card-img-top" alt="..."></a>
          <div class="card-body">
            <h5 class="card-title">Zapatillas ADIDAS</h5>
            <p class="card-text">Zapatillas Adidas Original</p>
            <h5 class="card-title">$100</h5>
            <p class="card-text"><small class="text-muted">ADIDAS</small></p>
          </div>
        </div>
        <div class="card">
          <a href="javascript:void(0)"><img src="sacoadi.jpg" height="500" class="card-img-top" alt="..."></a>
          <div class="card-body">
            <h5 class="card-title">Saco ADIDAS</h5>
            <p class="card-text">Saco Adidas Original</p>
            <h5 class="card-title">$150</h5>
            <p class="card-text"><small class="text-muted">ADIDAS</small></p>
          </div>
        </div>
      </div>
</body>
</html>
