<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Pago - PizzaSys</title>
</head>

<body>
    <header class="p-3 mb-1 border-bottom border-5 border-danger">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <!-- LOGO -->
                <a href="#" class="text-decoration-none">
                    <img src="./pizza.png" class="mx-auto d-block" height="120" alt="icon-pizza">
                </a>

                <!-- Bar search -->
                <form class="col-5 ">
                    <div class="input-group" id="search-input">
                        <input class="form-control py-2 border-right-0 border-3" type="search"
                            value="Busca la pizza que deseas">
                        <button type="button" class="btn border text-white" style="background: orangered;">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Car -->
                <a href="#" class="d-flex flex-row link-dark text-decoration-none align-items-center"
                    style="font-size: 1.3rem;">
                    <Strong class="px-2" style="color: red;">1</Strong>
                    <i class="bi bi-cart" style="font-size: 3rem;"></i>
                </a>


                <!-- Sesion -->
                <a href="#" class="d-flex flex-row link-dark text-decoration-none align-items-center"
                    style="font-size: 1.3rem;">
                    <Strong class="px-4">Ingresar</Strong>
                    <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
                </a>
            </div>
        </div>
    </header>
    <main class="container mt-2">
        <div class="row mb-2">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-6"><strong>Pago</strong></h1>
            </div>
        </div> <!-- End -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card ">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                            <!-- Credit card form tabs -->
                            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                <li class="nav-item">
                                    <a data-toggle="pill" href="#" class="nav-link active ">
                                        <i class="bi bi-credit-card-2-back-fill mx-2"></i>
                                        Tarjeta
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a data-toggle="pill" href="#" class="nav-link ">
                                        <i class="bi bi-paypal mx-2"></i>
                                        Paypal
                                    </a>
                                </li>
                                <li class="nav-item"> <a data-toggle="pill" href="#" class="nav-link ">
                                        <i class="bi bi-cash-coin"></i>
                                        Efectivo
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- Credit card form content -->
                        <div class="tab-content">
                            <!-- credit card info-->
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <form role="form">
                                    <div class="form-group mt-2">
                                        <label for="username">
                                            <h6>Nombre propietario</h6>
                                        </label>
                                        <input type="text" placeholder="Nombre del propietario de la tarjeta" required
                                            class="form-control ">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="username">
                                            <h6>Número de la tarjeta</h6>
                                        </label>
                                        <input type="number" placeholder="# de la tarjeta" required
                                            class="form-control ">
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label>
                                                    <span class="hidden-xs">
                                                        <h6>Fecha expiración</h6>
                                                    </span>
                                                </label>
                                                <div class="input-group">
                                                    <input type="number" placeholder="MM" name="" class="form-control"
                                                        required>
                                                    <input type="number" placeholder="YY" name="" class="form-control"
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4">
                                                <label data-toggle="tooltip">
                                                    <h6>CVV
                                                        <i class="fa fa-question-circle d-inline"></i>
                                                    </h6>
                                                </label>
                                                <input type="password" required class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row card-footer">
                                        <button type="button" class="btn btn-success">
                                            <strong>Pagar</strong>
                                        </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
