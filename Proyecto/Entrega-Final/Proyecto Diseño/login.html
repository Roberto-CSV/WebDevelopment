<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>ShopWeb</title>
</head>

<body class="bg-light">
    <header class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark  ">
                <div class="container">
                    <a class="navbar-brand " href="#">
                        <div class="d-flex align-items-center">
                            <a href="index.html"><img src="img/car.png" alt="logo" width="83px" height="56px"></a>
                            <a href="index.html"><img src="img/ShopWeb.png" alt="logo" height="" class="mx-2"></a>
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-row-reverse justify-content-start" id="navbarScroll">
                        <ul class="navbar-nav  my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white fs-3 px-5" href="#"
                                    id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Categorias
                                </a>
                                <ul class="dropdown-menu mx-5" aria-labelledby="navbarScrollingDropdown">
                                    <li><a class="dropdown-item" href="#">Hombre</a></li>
                                    <li><a class="dropdown-item" href="#">Mujer</a></li>
                                    <li><a class="dropdown-item" href="#">Deportivo</a></li>
                                    <li><a class="dropdown-item" href="#">Material</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-3 text-white" href="index.html">Inicio</a>
                            </li>
                        </ul>

                        <form class="d-flex input-group w-auto">
                            <input type="search" class="form-control" placeholder="Buscar" aria-label="Search" />
                            <button class="btn btn-outline-primary bg-secondary border-0" type="button"
                                data-mdb-ripple-color="dark">
                                <i class="bi bi-search text-white"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container my-3 ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body px-5 text-center">

                            <div class="mb-md-1 mt-md-1">
                                <div class="text-center">
                                    <img src="img/logo.png"
                                        class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                        width="200px" alt="profile">
                                </div>

                                <h2 class="fw-bold text-uppercase">Login</h2>

                                <div class="form-outline form-white ">
                                    <label class="form-label" for="typeEmailX">Correo</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white">
                                    <label class="form-label" for="typePasswordX">Contraseña</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                </div>

                                <p class="small"><a class="text-white-50" href="#!">Olvido su contraseña?</a></p>
                                <a href="indexL.html"><button class="btn btn-outline-light btn-lg"
                                        type="submit">Ingresar</button></a>


                            </div>

                            <div>
                                <p class="mb-0">No tienes una cuenta? <a href="registro.html"
                                        class="text-white-50 fw-bold">Crear</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="bi bi-facebook"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="bi bi-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="bi bi-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="bi bi-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="bi bi-linkedin"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="bi bi-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright: ShopWeb
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
