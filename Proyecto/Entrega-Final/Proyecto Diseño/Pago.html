    <main class="container py-3">
        <div class="card text-center">
            <div class="card-header fs-4">
                Metodo De Pago
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="row mb-4">
                        <div class="row d-flex align-items-center py-3">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <span class="small-font"> Correo </span>
                                <input type="email" class="form-control text-center" id="email" placeholder="@" />
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span class="small-font"> Dirección 1 </span>
                                <input type="text" class="form-control text-center" id="dir1" placeholder="DIR 1" />
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span class="small-font"> Dirección 2 </span>
                                <input type="text" class="form-control text-center" id="dir2" placeholder="DIR 2" />
                            </div>
                        </div>

                        <div class="row d-flex align-items-center py-3">
                            <div class="col-md-7">
                                <span class="small-font"> Ingrese el número de tarjeta </span>
                                <input type="text" class="form-control text-center" id="numeroTar"
                                    placeholder="Número" />
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label m-0">Ciudad</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Seleccione</option>
                                    <option>Cali</option>
                                    <option>Medellin</option>
                                    <option>Bogota</option>
                                    <option>Buga</option>
                                    <option>Tulua</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="credito"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Tarjeta credito</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="debito"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Tarjeta Debito</label>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="small-font"> Mes de vencimiento </span>
                            <input type="text" class="form-control text-center" id="mes" placeholder="MM" />
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="small-font"> Año de vencimiento </span>
                            <input type="text" class="form-control text-center" id="ano" placeholder="YY" />
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="small-font"> CCV </span>
                            <input type="text" class="form-control text-center" id="ccv" placeholder="###" />
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <img src="img/creditoLogo.png" width="250" class="img-rounded" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 pad-ajustar">
                            <span class="small-font"> Nombre de tarjeta </span>
                            <input type="text" class="form-control text-center" id="numeroTar" placeholder="Nombre" />
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-md-12 pad-ajustar">
                            <div class="casilla de verificación">
                                <etiqueta>
                                    <input type="checkbox" check class="text-muted" id="memoria"> Guardar detalles de
                                    pago para proximas compras
                                </etiqueta>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6 pad-ajustar">
                        <a href="carrito.html"><button class="btn btn-danger" type="submit">CANCELAR</button></a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 pad-ajustar">
                        <a href="#"><button class="btn btn-warning btn-block" type="submit">PAGAR AHORA</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
