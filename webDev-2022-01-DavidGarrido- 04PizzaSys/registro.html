<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Registro - PizzaSys</title>
</head>

<body>
    <div class="container col-6">
        <!-- FORM -->
        <div class="row justify-content-center align-items-center registro" style="height: 100vh">
            <div class="col-lg registro-form">
                <h2 class="text-center mb-4"><strong>Registrate</strong></h2>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control rounded-3 border border-dark border-2"
                            placeholder="Correo Electrónico" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control rounded-3 border border-dark border-2"
                            placeholder="Contraseña" />
                    </div>

                    <!-- Repassword input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="repassword"
                            class="form-control rounded-3 border border-dark border-2"
                            placeholder="Repetir contraseña" />
                    </div>

                    <!-- Adress - Details input -->
                    <div class="input-group form-outline mb-4">
                        <input type="text" id="adress" class="form-control rounded-3 border border-dark border-2"
                            placeholder="Dirección" />
                        <span class="input-group-btn" style="width: 1rem"></span>
                        <input type="text" id="details" class="form-control rounded-3 border border-dark border-2"
                            placeholder="Detalles adicionales" />
                    </div>

                    <!-- Number input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="phone" class="form-control rounded-3 border border-dark border-2"
                            placeholder="Télefono" />
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="form-control btn btn-success btn-block"
                        id="registrar"><strong>Registrate</strong></button>

                    <button type="button" class="btn btn-secondary btn-sm mt-4" id="volver">
                        <i class="bi bi-arrow-left-square-fill text-light"></i> Volver
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
