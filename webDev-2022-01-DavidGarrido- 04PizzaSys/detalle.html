<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Detalle - PizzaSys</title>
</head>

<body>
    <header class="p-3 mb-1 border-bottom border-5 border-danger">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <!-- LOGO -->
                <a href="#" class="text-decoration-none">
                    <img src="./pizza.png" class="mx-auto d-block" height="120" alt="icon-pizza">
                </a>

                <!-- Bar search -->
                <form class="col-5 ">
                    <div class="input-group" id="search-input">
                        <input class="form-control py-2 border-right-0 border-3" type="search"
                            value="Busca la pizza que deseas">
                        <button type="button" class="btn border text-white" style="background: orangered;">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Car -->
                <a href="#" class="d-flex flex-row link-dark text-decoration-none align-items-center"
                    style="font-size: 1.3rem;">
                    <Strong class="px-2" style="color: red;">1</Strong>
                    <i class="bi bi-cart" style="font-size: 3rem;"></i>
                </a>


                <!-- Sesion -->
                <a href="#" class="d-flex flex-row link-dark text-decoration-none align-items-center"
                    style="font-size: 1.3rem;">
                    <Strong class="px-4">Ingresar</Strong>
                    <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
                </a>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-4">
                <img class="float-end" src="/pide.png" alt="pizza detalle" width="380" height="380">
            </div>
            <div class="col mx-5">

                <h1 class="text-center">Detalle</h1>
                <h2 class="text-danger">Pizza Peperoni</h2>
                <h4>Pizza con peperoni, salsa especial y queso</h4>
            </div>

            <div class="row d-flex justify-content-center text-center mt-3">

                <div class="col-2">
                    <button class="btn btn-warning p-2 px-5 text-white float-start">Volver</button>
                </div>
                <div class="col-1 pt-2">
                    <h6 class="text-center">Cantidad</h6>
                </div>
                <div class="col-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-arrow-left"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control text-center" value="1">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-arrow-right"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <button class="btn btn-danger p-2 px-5">Agregar</button>
                </div>

            </div>

        </div>
    </main>
</body>

</html>
