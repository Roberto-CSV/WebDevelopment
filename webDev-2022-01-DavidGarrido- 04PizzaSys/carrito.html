<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Carrito - PizzaSys</title>
</head>

<body>
    <header class="p-3 mb-1 border-bottom border-5 border-danger">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <!-- LOGO -->
                <a href="#" class="text-decoration-none">
                    <img src="./pizza.png" class="mx-auto d-block" height="120" alt="icon-pizza">
                </a>

                <!-- Bar search -->
                <form class="col-5 ">
                    <div class="input-group" id="search-input">
                        <input class="form-control py-2 border-right-0 border-3" type="search"
                            value="Busca la pizza que deseas">
                        <button type="button" class="btn border text-white" style="background: orangered;">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Car -->
                <a href="#" class="d-flex flex-row link-dark text-decoration-none align-items-center"
                    style="font-size: 1.3rem;">
                    <Strong class="px-2" style="color: red;">1</Strong>
                    <i class="bi bi-cart" style="font-size: 3rem;"></i>
                </a>


                <!-- Sesion -->
                <a href="#" class="d-flex flex-row link-dark text-decoration-none align-items-center"
                    style="font-size: 1.3rem;">
                    <Strong class="px-4">Ingresar</Strong>
                    <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center align-content-center">
            <div class="col-auto">
                <table class="table table-borderless text-center" style="border-spacing: 3rem; border-collapse: separate;">
                    <thead>
                        <tr class="text-danger">
                            <th></th>
                            <th>
                                <h3>Nombre</h3>
                            </th>
                            <th>
                                <h3>Cantidad</h3>
                            </th>
                            <th>
                                <h3>Valor</h3>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr>
                            <td><img src="/pide2.jpg" alt="pizza" height="150"></td>
                            <td><h5><strong>Pizza Peperoni</strong></h5></td>
                            <td><h5><Strong>1</Strong></h5></td>
                            <td><h5><strong>$25.000</strong></h5></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row flex-row justify-content-end align-content-center">
            <div class="col-6">
                <button class="btn btn-danger p-2 px-5"><strong>Pagar</strong></button>
                <div class="d-inline-block px-5">
                    <h5><strong><u>Total</u> $25.000</strong></h5>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
