<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Login - PizzaSys</title>
</head>

<body>
    <div class="container col-6">
        <!-- ICON -->
        <div class="row icon">
            <div class="col-lg icon-pizza">
                <img src="./pizza.png" class="mx-auto d-block" alt="icon-pizza">
            </div>
        </div>
        <!-- FORM -->
        <div class="row login">
            <div class="col-lg login-form">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" />
                    </div>

                    <!-- Login button -->
                    <div class="row">
                        <button type="submit" class="btn btn-danger btn-block"
                            onClick="window.location.href='http://google.com';">Iniciar sesión</button>
                    </div>

                    <!-- Register side -->
                    <div class="col d-flex justify-content-center">
                        <div class="register mt-5">
                            <label class="form-check-label" for="form1Example3"> ¿Aún no tienes cuenta?
                                Registrate</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
