<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Icon-Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
  </script>

  <title>Portafolio</title>
</head>

<body>
  <div class="container">
    <header id="main-header">
      <div class="row col-container">
        <!-- PICTURE -->
        <div class="col-md-4">
          <div class="image-container">
            <img src=".\img\person1.jpg" alt="Responsive image">
          </div>
        </div>
        <!-- SIDEBAR -->
        <div class="col-md-8 sidebar g-0">
          <!-- NAME & ICONS -->
          <div class="row bg-secondary text-white p-5">
            <!-- NAME -->
            <div class="col-md-4 text-center border-end">
              <h1 class="name">John Doe</h1>
            </div>
            <!-- ICONS -->
            <div class="col-md d-flex justify-content-around align-items-center">
              <i class="bi bi-twitter"></i>
              <i class="bi bi-facebook"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-whatsapp"></i>
            </div>
          </div>
          <!-- MESSAGE -->
          <div class="row">
            <div class="col-md-12 p-4 bg-black">
              <span>Experimental Full Stack Web Developer</span>
            </div>
          </div>
          <!-- CATEGORYS -->
          <div class="row">
            <div class="d-flex text-white text-center g-0">
              <div class=" nav-item bg-primary">
                <a href="./Home.html" target="iframeDetails">
                  <i class="bi bi-house-door-fill nav-icon d-block"></i>
                  <span class="d-none d-sm-block">Home</span>
                </a>
              </div>
              <div class="nav-item  bg-success">
                <a href="./Resume.html" target="iframeDetails">
                  <i class="bi bi-mortarboard-fill nav-icon d-block"></i>
                  <span class="d-none d-sm-block">Resume</span>
                </a>
              </div>
              <div class="nav-item  bg-warning">
                <a href="./Work.html" target="iframeDetails">
                  <i class="bi bi-folder-fill nav-icon d-block"></i>
                  <span class="d-none d-sm-block">Work</span>
                </a>
              </div>
              <div class="nav-item  bg-danger">
                <a href="./Contact.html" target="iframeDetails">
                  <i class="bi bi-envelope-fill nav-icon d-block"></i>
                  <span class="d-none d-sm-block">Contact</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="g-0">
      <iframe id="iframeDetails" name="iframeDetails" scrolling="no" onload="resizeIframe(this)"></iframe>
    </main>

    <footer class="p-md-5 mt-4 bg-dark text-white" id="main-footer" style="margin: 0; padding: 0;">
      <button type="button" class="btn btn-dark border border-white"> <i class="bi bi-cloud-fill"></i> Download
        Resume</button>
    </footer>
  </div>
</body>

</html>
