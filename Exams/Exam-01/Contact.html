<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Icon-Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Contact</title>
</head>

<body>
    <div class="row p-3 bg-danger text-white">
        <h1>Contact</h1>
        <h6>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae, commodi provident distinctio facilis, quo
            maiores deleniti reiciendis asperiores</h6>
    </div>
    <div class="row p-3">
        <h1>Get In Touch</h1>
        <h6>sed est doloribus voluptatem ex nemo totam dignissimos! Pariatur reprehenderit rerum sequi.</h6>

        <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text bg-danger"><i class="bi bi-person-fill text-white"
                    style="font-size: larger;"></i></span>
            <input type="text" class="form-control bg-dark text-white" placeholder="Name" id="name-user">
        </div>
        <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text bg-danger"><i class="bi bi-envelope-fill text-white"
                    style="font-size: larger;"></i></span>
            <input type="email" class="form-control bg-dark text-white" placeholder="Email" id="email-user">
        </div>

        <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text bg-danger"><i class="bi bi-pencil-fill text-white"
                    style="font-size: larger;"></i></span>
            <textarea type="" class="form-control bg-dark text-white" placeholder="Name" id="name-area"></textarea>
        </div>

        <button type="button" class="btn btn-danger mt-3" style="width: 99.1%;">Submit</button>

    </div>

</body>

</html>
