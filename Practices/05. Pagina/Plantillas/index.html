<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--JS BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--ICONS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--CSS PROPIO-->
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Guadaña store</title>
</head>

<body>
    <div class="container-fluid g-0">
        <header>
            <!--Barra de busqueda principal-->
            <div class="d-flex bg-dark g-0 p-2 py-3">
                <div class="col-6 d-flex">
                    <a class="navbar-brand" href="./inicio.html" target="iframeContenido">Guadaña Store</a>
                    <form action="">
                        <div class="input-group">
                            <input type="text" class="form-control border-0 rounded-0" placeholder="Buscar. . .">
                            <span class="input-group-text bg-white border-0 rounded-0">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" data-bs-toggle="offcanvas"
                                data-bs-target="#carritoCompras">
                                <span>
                                    <i class="bi bi-cart-fill"></i>
                                </span>
                                Carrito de compras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#myModal">
                                <span>
                                    <i class="bi bi-box-arrow-in-right"></i>
                                </span>
                                Iniciar Sesion
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Barra de busqueda secundaria-->
            <div class="d-flex bg-secondary py-1">
                <!--Nav-->
                <ul class="nav">
                    <li class="nav-item">
                        <!--Open offcanvas sidebar-->
                        <a class="nav-link text-white" href="#" data-bs-toggle="offcanvas" data-bs-target="#demo">
                            <span>
                                <i class="bi bi-list"></i>
                            </span>
                            Categorias
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main class="contenidoPrincipal">
            <!-- Offcanvas Sidebar -->
            <div class="offcanvas offcanvas-start" id="demo">
                <div class="offcanvas-header">
                    <h1 class="offcanvas-title">Categorias</h1>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Todos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Abrigos y sacos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Camisas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Camisetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Pantalones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Jeans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Bermudas y pantalonetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Calzado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Accesorios</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Offcanvas Sidebar Carrito de compras-->
            <div class="offcanvas offcanvas-end" id="carritoCompras">
                <iframe frameborder="0" id="iframeCarrito" name="iframeCarrito" src="./carritoCompras.html"
                    height="100%">

                </iframe>
            </div>
            <!-- The Modal Login sesion-->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content p-4 bg-dark rounded-0 border-0">
                        <!-- Modal Header -->
                        <div class="modal-header border-0">
                            <h4 class="modal-title mx-auto text-white">Iniciar Sesion</h4>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body border-0">
                            <form action="">
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label text-white">Correo electronico</label>
                                    <input type="email" class="form-control rounded-0" id="email" placeholder=""
                                        name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label text-white">Contraseña</label>
                                    <input type="password" class="form-control rounded-0" id="pwd" placeholder=""
                                        name="pswd">
                                </div>
                                <div class="d-flex flex-column my-4 align-items-center">
                                    <button type="submit" class="btn btn-secondary rounded-0">Iniciar sesion</button>
                                    <p class="mt-2 text-white">No tienes cuenta?
                                        <a class="text-danger text-decoration-none" href="#" data-bs-dismiss="modal"
                                            data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrate</a>
                                    </p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <!-- The Modal Register sesion-->
            <div class="modal" id="modalRegistro">
                <div class="modal-dialog">
                    <div class="modal-content p-4 bg-dark rounded-0 border-0">
                        <!-- Modal Header -->
                        <div class="modal-header border-0">
                            <h4 class="modal-title mx-auto text-white">Regitrarse</h4>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body border-0">
                            <form action="">
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label text-white">Correo electronico</label>
                                    <input type="email" class="form-control rounded-0" id="email" placeholder=""
                                        name="email">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label text-white">Usuario</label>
                                    <input type="text" class="form-control rounded-0" id="text" placeholder=""
                                        name="text">
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label text-white">Contraseña</label>
                                    <input type="password" class="form-control rounded-0" id="pwd" placeholder=""
                                        name="pswd">
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label text-white">Confirmar contraseña</label>
                                    <input type="password" class="form-control rounded-0" id="pwd" placeholder=""
                                        name="pswd">
                                </div>
                                <div class="d-flex flex-column my-4 align-items-center">
                                    <button type="submit" class="btn btn-secondary rounded-0">Registrarse</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <iframe frameborder="0" id="iframeContenido" name="iframeContenido" src="./inicio.html">

            </iframe>
        </main>
    </div>
</body>

</html>
