<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

        <div class="anuncio">

            <div class="center">
                <h2>Puma Carina L Silver</h2>
                <input type="button" class="btn" value="Ver ahora">
            </div>
        </div>
